<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
    		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Laboratorio</title>
		<link rel="stylesheet" type="text/css" href="style.css" /> 
	</head>
	<body>
 		<div class="formContainer">
    			<form name="Formulario">
        		<h1>Create Account</h1>
        		<div class="inputContainer">
            			<p id="pNombre">Nombre</p>
            			<input type="text" name="nombre" id="nombre" class="formElement" value="" />
            			<span id="Nombre_error"></span>
        		</div>
        		<div class="inputContainer">
            			<p id="pEmail">Email</p>
            			<input type="email" name="email" value="" id="email" class="formElement" />
            			<span id="email_error"></span>
        		</div>
        		<div class="inputContainer">
            			<p id="pClave">Clave</p>
            			<input type="password" name="contraseña" id="contraseña" class="formElement" value="" />
            			<span id="contraseña_error"></span>
        		</div>
        		<div class="inputContainer">
            			<p id="pcontraseña2">Confirme su clave</p>
            			<input type="password" name="contraseña2" id="contraseña2" class="formElement" value="" />
            			<span id="contraseña_error2"></span>
        		</div>
    			<input type="submit" value="ENVIAR" id="button" onclick="return validateName (), validateEmail (), validatePassword (), validateConfirm (), validateForm ()" />
    			</form>
    		</div>
    		<script src="index.js" type="text/javascript"></script>
	</body>
</html>
